<!DOCTYPE html>
<html>
<head>
<title>HTML form 1</title>
</head>
<body>

<h1>HTML FORM</h1>

<form>
    <label for="nume:"> Nume* </label>
    <input type="text" name="nume"placeholder="Firstname">
<br>
    <label for="prenume">Prenume*</label>
    <input type="text" name="prenume" required placeholder="Lastname">
<br>       
    <label for="sex">Sex</label><br>

     <input type="radio" name="sex" value="feminin">feminin<br>
     <input type="radio" name="sex" value="masculin">masculin<br>

     <label for="numar">Varsta:</label>
     <input type="number" name="Varsta"placeholder="Age"min="18" max="85">
     <br>
    <label for="tara">Tara*</label> 
     <select name="tara">
        <option>Alege</option> 
        <option value="Romania">Romania</option>
        <option value="Germania">Germania</option>
        <option value="Franta">Franta</option>
        <option value="Olanda">Olanda</option>
        <option value="Italia">Italia</option>
        <option value="Alta tara">Alta tara</option>
      </select>

<br>
    <label for="oras">Oras*</label> 
     <select name="oras">
        <option>Alege</option> 
        <option value="Iasi">Iasi</option>
        <option value="Suceava">Suceava</option>
        <option value="Botosani">Botosani</option>
        <option value="Bacau">Bacau</option>
        <option value="Vaslui">Vaslui</option>
        <option value="Bucuresti">Bucuresti</option>
        <option value="Cluj">Cluj</option>
        <option value="Timisoara">Timisoara</option>
        <option value="Alt oras">Alt oras</option>
      </select>
      <br> 
    
    <label for="adresa">Adresa*</label>
    <input type="text" name="adresa" required placeholder="Address">
    <br>      
    <label for="cod postal">Cod postal</label>
    <input type="number" name="cod postal"placeholder="Zip Code" max="6">
    <br>

    <label for="email">E-mail*</label>
    <input type="email" name="email"required>
    <br>

    <label for="textarea">Observatii/mesaj:</label><br>
    <textarea maxlength="200"placeholder="Comment"></textarea>
    <br>

    <label for="atasarecv">Ataseaza CV*</label>
    <input type="hidden" name="atasarecv" value="100" /> <input name="file" type="file" />
    <br>
    <button type="reset" value="Reset">Reset</button>
    <button type="submit" value="Submit">Submit</button>
    

<br>

</body>
</html>
